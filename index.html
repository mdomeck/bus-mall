<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Mall Analysis</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Click on your favorite product</h1>

  <section id="product-images">
    <div id="first-image">
      <img src="images/pen.jpg" alt="pen utensil">
      <p id="first-text">Utensil Pens</p>
    </div>
    <div id="second-image">
      <img src="images/bag.jpg" alt="star wars luggage">
      <p id="second-text">Star Wars Luggage</p>
    </div>
        <div id="third-image">
      <img src="images/banana.jpg" alt="banana slicer">
      <p id="third-text">Banana Slicer</p>
    </div>
  </section>

  <section>
    <h2>Product Clicks</h2>
    <ul>
      <li>Pen Utensil: clicks</li>
      <li>Star Wars Luggage: clicks</li>
      <li>Banana Slicer: clicks</li>
    </ul>
  </section>


  <script src="js/app.js"></script>
</body>
</html>
